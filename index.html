<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>JavaScript Calculator</h1>
        <div id="containter" class="grid-container">
            <div id="display" class="grid-item"></div>
            <button id="seven" class="grid-item operand" value="7">7</button>
            <button id="eight" class="grid-item operand" value="8">8</button>
            <button id="nine" class="grid-item operand" value="9">9</button>
            <button id="back" class="grid-item" value="back">DEL</button>
            <button id="ac" class="grid-item" value="ac">AC</button>
            <button id="four" class="grid-item operand" value="4">4</button>
            <button id="five" class="grid-item operand" value="5">5</button>
            <button id="six" class="grid-item operand" value="6">6</button>
            <button id="multiply" class="grid-item operator" value="multiply">*</button>
            <button id="divide" class="grid-item operator" value="divide">/</button>
            <button id="one" class="grid-item operand" value="1">1</button>
            <button id="two" class="grid-item operand" value="2">2</button>
            <button id="three" class="grid-item operand" value="3">3</button>
            <button id="add" class="grid-item operator" value="add">+</button>
            <button id="subtract" class="grid-item operator" value="subtract">-</button>
            <button id="zero" class="grid-item operand" value="0">0</button>
            <button id="decimal" class="grid-item" value=".">.</button>
            <button id="equals" class="grid-item" value="equals">=</button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
